name: frontend
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^2.1.0
  dartz: ^0.10.0-nullsafety.2
  flutter_hooks: ^0.18.0
  flash: ^2.0.1
  freezed_annotation: ^0.14.2
  hooks_riverpod: ^1.0.0-dev.6
  json_annotation: ^4.0.1
  nfc_manager: ^3.1.0
  dio: ^4.0.0
  flutter_secure_storage: ^4.2.1
  qr_code_scanner: ^0.5.0
  simple_animations: ^3.1.1
  supercharged: ^2.0.0
  material_design_icons_flutter: ^5.0.5955-rc.1
  path_provider: ^2.0.2
  rive: ^0.7.22
  intl: ^0.17.0
  sembast: ^3.1.0+2
  path: ^1.8.0
  animated_text_kit: ^4.2.1
  image_picker: ^0.8.4+1
  awesome_notifications: ^0.0.6+10
  fl_chart: ^0.40.0
  nil: ^1.1.1
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.5
  freezed: ^0.14.2
  lint: ^1.5.3
  json_serializable: ^4.1.3
  flutter_native_splash: ^1.2.0
  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/splash/icon.png"
  ## after adding this comment, command this: 
  ##  $ flutter pub run flutter_launcher_icons:main

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash/splash_light.png
  color_dark: "#3A383F"
  image_dark: assets/splash/splash_dark.png
  android: true
  ios: true
  ## how to fill splash image to screen size
  # android_gravity: fill
  # ios_content_mode: scaleAspectFill
  ## after adding this comment, command this: 
  ##  $ flutter clean && flutter pub get && flutter pub run flutter_native_splash:create

flutter:
  uses-material-design: true
  assets:
    - lang/en.json
    - lang/ko.json
    - assets/image/
    - assets/splash/
    - assets/animation/
